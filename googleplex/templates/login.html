<!-- googleplex/templates/login.html -->

{% extends "overlay.html" %}
{% block title %}Log In{% endblock %}
{% block style %}
  <!-- <link rel="stylesheet" href="/styles/login.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <style type="text/css">
    .login_box {
      border-radius: 10px;
      width: 340px;
      margin: 50px auto;
      background: #dadada;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
  }
  </style>
{% endblock %}
{% block scripts %}
  <script src="/scripts/scrypt-async.min.js"></script>
  <script src="/scripts/login.js"></script>
{% endblock %}
{% block content %}
  <!-- Submission box-->
  <div id="login">
    <center class="login_box" id="submissionBox">
      <h2>Login</h2><br/>
      <form id="login-form" onsubmit="submit_login();" action="/login" method="post">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" id="email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required="required">
        </div>
        <input type="text" align="right" name="pass_hash" id="pass_hash" hidden>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" name="remember" value="remember"> Remember me</label>
            <a href="/password_reset" class="pull-right">Forgot Password?</a>
        </div>
      </form>
      <p class="text-center"><a href="/registration">Create an Account</a></p>
    </center>
  </div>
  <center>
    {% if flash %}
      <a style="color:red;">{{ flash }}</a>
    {% endif %}
  </center>
{% endblock %}
