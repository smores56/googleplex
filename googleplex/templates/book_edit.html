<!-- googleplex/templates/book_edit.html -->

{% extends "overlay.html" %}
{% block title %}{{ bestseller.title }}{% endblock %}
{% block style %}
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/styles/author.css">
  <link rel="stylesheet" href="/styles/main.css">
{% endblock %}
{% block content %}
  <div class='individual_flex'>
      <form method="post">
          <label class="form_label">
              Title:
              <input type="text" name="title" value="{{bestseller.title}}"/>
          </label>
          <label class="form_label">
              Author:
              <input type="text" name="author" value="{{bestseller.author.name}}"/>
          </label>
          <label class="form_label">
              Date Published:
              <input type="date" name="published" value="{{published_date}}"/>
          </label>
          <label class="form_label">
              Description:
              <textarea type="textarea" name="description" rows="5" cols="30" placeholder="" style="vertical-align: middle;">{{bestseller.description if bestseller.description else ''}}</textarea>
          </label>
          <label class="form_label">
              <input type="submit" value="Update Entry"/>
          </label>
      </form>
  </div>
{% endblock %}
