{% extends "overlay.html" %}
{% block title %}Home{% endblock %}
{% block style %}
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="static/styles/index.css">
{% endblock %}


{% block header %}
  <div id="header" class="w3-bar w3-black"> <!-- header bar -->
    <a href="profile.html" class="w3-bar-item w3-button w3-right w3-padding-16">Profile</a>
    <a href="submit.html" class="w3-bar-item w3-button w3-right w3-padding-16">Submit a List</a>
  </div>
{% endblock %}
{% block content %}
  <center class="search">
    <font size=8 style="padding: 10px;">Bestseller List Tracker</font>
    <div style="display: inline-flex;">
      <form action="/results" method="get">
        <input id="search" class="search_bar" type="text" size="40" name="search" placeholder="Search for lists">
        <form action="/results.html">
          <input type="submit" class="search_button" value="Search">
        </form>
      </form>
    </div>
  </center>
{% endblock %}
