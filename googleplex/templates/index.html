{% extends "overlay.html" %}
{% block title %}Home{% endblock %}
{% block style %}
  <link rel="stylesheet" href="/styles/index.css">
{% endblock %}
{% block header %}
  <div id="header" class="w3-bar w3-black"> <!-- header bar -->
    <a href="submit" class="w3-bar-item w3-button w3-right w3-padding-16">Submit a List</a>
    {% if user %}
    <a href="profile" class="w3-bar-item w3-button w3-right w3-padding-16">Profile</a>
    <a href="logout" class="w3-bar-item w3-button w3-right w3-padding-16">Log Out</a>
    {% else %}
    <a href="login" class="w3-bar-item w3-button w3-right w3-padding-16">Log In</a>
    {% endif %}
    <a href="faq" class="w3-bar-item w3-button w3-right w3-padding-16">FAQ</a>
  </div>
{% endblock %}
{% block content %}
  <input type="hidden" id="data" value="{{ autoResults }}">
  <center class="search">
    <font size=8 style="padding: 10px;">Bestseller List Tracker</font>
    <div style="display: inline-flex;">
      <form class="form-inline" action="/results" method="get">
            <input id="search" class="form-control mb-2 mr-sm-2" type="text" size="40" name="search" placeholder="Search for lists">

            <div class="form-check mb-2 mr-sm-2">
            <select class="form-control form-control-sm" id="type" name="type" >
              <option value="list">Lists</option>
              <option value="book">Books</option>
              <option value="author">Authors</option>
            </select>
            </div>

            <div class="form-check mb-2 mr-sm-2">
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
             </div>

          </form>
    </div>
  </center>
{% endblock %}
