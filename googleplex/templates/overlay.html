<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Bestseller List Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    {% block style %}{% endblock %}
  </head>
  <body>
{% block header %}
    <div id="header" class="w3-bar w3-black"> <!-- header bar -->
      <a href="/" class="w3-bar-item w3-button w3-left w3-hover-none w3-hover-text-white w3-padding-16">Bestseller List Tracker</a>
      <span class="w3-bar-item w3-left w3-hover-none w3-center">
        <center class="search">
          <div style="display: inline-flex;">
            <form action="/results" method="get">
              <input id="search" class="search_bar" type="text" size="40" name="search" placeholder="Search for lists">
              <select name="type" id="type" class="search_dropdown">
                <option value="list">Lists</option>
                <option value="book">Books</option>
                <option value="author">Authors</option>
              </select>
              <input type="submit" class="search_button" value="Search">
            </form>
          </div>
        </center>
      </span>
      <a href="submit" class="w3-bar-item w3-button w3-right w3-padding-16">Submit a List</a>
      {% if user %}
      <a href="profile" class="w3-bar-item w3-button w3-right w3-padding-16">Profile</a>
      <a href="logout" class="w3-bar-item w3-button w3-right w3-padding-16">Log Out</a>
      {% else %}
      <a href="login" class="w3-bar-item w3-button w3-right w3-padding-16">Log In</a>
      {% endif %}
    </div>
    <input type="hidden" id="data" value="{{ autoResults }}">
{% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src= "scripts/index.js"></script>
  {% endblock %}
</html>
