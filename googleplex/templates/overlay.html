<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Bestseller Archive</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block style %}{% endblock %}
  </head>
  <body>
{% block header %}
    <div id="header" class="w3-bar w3-black"> <!-- header bar -->
      <img src="/images/logo.png" class="w3-bar-item w3-button w3-left w3-hover-none w3-hover-text-white w3-padding-16" width="150px" height="70px"></img>
      <span class="w3-bar-item w3-hover-none w3-center" style="margin-top: 10px; margin-left: 180px">
        <center class="search">
          <div>
            <form class="form-inline" action="/results" method="get">
            <input id="search" class="form-control mb-2 mr-sm-2" type="text" size="40" name="search" placeholder="Search for lists">

            <div class="form-check mb-2 mr-sm-2">
            <select class="form-control form-control-sm" id="type" name="type" >
              <option value="list">Lists</option>
              <option value="book">Books</option>
              <option value="author">Authors</option>
            </select>
            </div>

            <div class="form-check mb-2 mr-sm-2">
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
             </div>

          </form>
          </div>
        </center>
      </span>
      <a href="submit" class="w3-bar-item w3-button w3-right w3-padding-16">Submit a List</a>
      {% if user %}
      <a href="profile" class="w3-bar-item w3-button w3-right w3-padding-16">Profile</a>
      <a href="logout" class="w3-bar-item w3-button w3-right w3-padding-16">Log Out</a>
      {% else %}
      <a href="login" class="w3-bar-item w3-button w3-right w3-padding-16">Log In</a>
      {% endif %}
      <a href="faq" class="w3-bar-item w3-button w3-right w3-padding-16">FAQ</a>
    </div>
    <input type="hidden" id="data" value="{{ autoResults }}">
{% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src= "scripts/autocomplete.js"></script>
  {% endblock %}
</html>
