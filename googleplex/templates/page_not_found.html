<!-- googleplex/templates/page_not_found.html -->

{% extends "overlay.html" %}
{% block title %}Page Not Found{% endblock %}
{% block style %}
<style>
.text-center {
  height: 90px;
  text-align: center;
  margin: auto;
  padding-top: 150px;
}
img {
  max-width: 100px;
  height: 100px;
}
</style>
{% endblock %}
{% block content %}
<div class="text-center">
  <img src="images/not_found.jpg" />
  <h2>Page Not Found</h2><br/>
  <p>
    <b>{{ error }}.</b>
    <br/><br/>
    <a href="/">Click here</a> to go to the home page.
  </p>
</div>
{% endblock %}
