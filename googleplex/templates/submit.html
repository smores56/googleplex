<!DOCTYPE html>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#file').hide();
      $('#image').hide();
    });

    function showhide(){
      var x = document.getElementById("file");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }


      var y = document.getElementById("image");
      if (y.style.display === "none") {
          y.style.display = "block";
      } else {
          y.style.display = "none";
      }


      var z = document.getElementById("submission");
      if (z.style.display === "none") {
          z.style.display = "block";
      } else {
          z.style.display = "none";
      }
    }



  </script>

</head>
<style>

.container {
  font-family: 'Roboto', sans-serif;
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  width: 150px;
  height: 30px;
  border: thin solid #000;
  cursor: pointer;
}

.switch {
  position: absolute;
  width: 50%;
  height: 100%;
  background-color: #000;
  transition: all 0.15s ease;
  left: 0;
  z-index: 1;
}

.container.activity {

  border: thin solid #000;
}

.container.activity .switch {
  left: 50%;
  background-color: #000;
}


.label {
  position: absolute;
  width: 50%;
  height: 100%;
  text-align: center;
  padding-top: 5px;
  z-index: 2;
}

.label.right {
  left: 50%;
  z-index: 2;
}

.unselectable {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.submission_box {
    /*display: inline-flex;*/
    font: "Roboto";
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    /*margin: auto;*/
    background-color: #dadada;
    overflow: hidden;
    border-radius: 10px;
    /*padding: 10px;*/
    width: 500px;
    height: 500px;
}

button {
  background-color: #f2f2f2;
  color: black;
  border: 1px solid black;
  display:block;
  padding: 5px;
  text-align: center;
  text-decoration: none;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 5px;

}


button:hover {
    background-color: black;
    padding: 10px;
    color: white;
}

button:active{
  background-color: black;
    padding: 10px;
    color: white;
}

button.active{
  background-color: black;
    padding: 10px;
    color: white;
}

a {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
}

a:hover {
    background-color: #ddd;
    color: black;
}
.previous {
    background-color: #f1f1f1;
    color: black;
}

.next {
    background-color: #f1f1f1;
    color: backs;
}

.round {
    border-radius: 50%;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 10px;
  display: block;
}

</style>

<html>
  <body height=100%>
      <div class="w3-bar w3-black"> <!-- header bar -->
        <a href="index.html" class="w3-bar-item w3-button w3-left w3-hover-none w3-hover-text-white w3-padding-16">Bestseller List Tracker</a>
        <span class="w3-bar-item w3-left w3-hover-none w3-center">
          <center class="search_bar_top">
            <input class="search_bar" type="text" size="40" name="search">
            <input type="button" class="search_button_dark">
          </center>
        </span>
        <a href="profile.html" class="w3-bar-item w3-button w3-right w3-padding-16">Profile</a>
        <a href="submit.html" class="w3-bar-item w3-button w3-right w3-padding-16">Submit a List</a>
      </div>

      <!-- Submission box-->
      <div id="submission">
        <center class="submission_box" id="submissionBox">
          <h4>Submission Method</h4><br><br><br><br>

              <button id="selectfile" onclick="showhide()">File Upload</button><br>

              <button onclick="showhide()">Image Upload</button><br>

              <button>Manual Upload</button>

      </center>
      </div>

      <!-- File Upload-->
      <div id="file">
        <center class="submission_box" id="submissionBox">
          <h4>File Upload</h4><br><br>

              <p>Select a file:</p><input type="text" readonly><br><br>
              <button onclick="upload()">Upload</button><br><br><br>
              <a href="#" class="previous round" id="prev">&#8249;</a>
              <a href="#" class="next round">&#8250;</a>

      </center>
      </div>

      <!-- Image Upload-->
      <div id="image">
        <center class="submission_box" id="submissionBox">
          <h4>Image Upload</h4><br><br>
              <p>Select an image:</p><input type="text" readonly><br><br>
              <button>Upload</button><br><br><br>
              <a href="#" onclick="showhide()" class="previous round" id="prev">&#8249;</a>
              <a href="#"class="next round">&#8250;</a>

      </center>
      </div>


  </body>
</html>
